<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>无标题文档</title>
  <link th:href="@{../css/style.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="place">
  <span>位置：</span>
  <ul class="placeul">
    <li><a th:href="@{/goto?url=index}">首页</a></li>
    <li><a th:href="@{/role/query}">角色管理</a></li>
    <li><a href="#">表单</a></li>
  </ul>
</div>

<div class="formbody">

  <div class="formtitle"><span>基本信息</span></div>

  <form th:action="@{/role/saveOrUpdate}" method="post">
    <ul class="forminfo">
      <input type="hidden" name="roleId" th:value="${role.roleId}"/>
      <li><label>角色名称</label><input name="roleName" type="text" class="dfinput" th:value="${role.roleName}" /><i>角色名称不能超过20个字符</i></li>
      <li><label>角色描述</label><input name="roleDesc" type="text" class="dfinput" th:value="${role.roleDesc}" /><i>角色描述不能超过30个字符</i></li>
      <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
    </ul>
  </form>


</div>



</body>
</html>
